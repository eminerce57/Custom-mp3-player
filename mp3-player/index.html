<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Custom-mp3-player</title>
</head>

<body style="background-color:#dfe6e9;">


    <div class="container">
        <div class="card center">
            <div class="card-body body">
                <div class="banner-div">
                    <img src="image/banner.png" class="banner">
                </div>
                <div class="row icon">
                    <div class="col-12 buttons">
                        <span class="feather-heart" onclick=""></span>
                        <span class="feather-arrow-left" onclick=""></span>
                        <span class="feather-arrow-right" onclick=""></span>
                        <span class="feather-play-circle feather-pause-circle" id="play"
                            style="float: right; font-size: 50px; margin-top: -10px;margin-right: 10px;"
                            onclick="play()"></span>
                    </div>
                    <div class="col-12 content">

                        <label><strong class="title">İbrahim Tatlıses</strong></label><br>
                        <label class="music">Urfa Sana Küsmüş</label>

                    </div>

                    <div class="col-12 music-content">

                        <label id="static-time" class="static-time">3.12</label>
                        <div class="music-bar">
                            <div class="music-bar-width"></div>
                        </div>

                        <audio id="music" >
                            <source id="music-source" src="assets/urfasana.mp3" type="audio/mpeg">
                        </audio>
                        <label id="time" class="time">20</label>
                    </div>
                </div>


            </div>
        </div>
    </div>

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

  <script src="js/custom.js"></script>
